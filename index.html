<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Calendar</title>
  <meta name="description" content="Simple calendar shows current month and allows to navigate through other months">
  <meta name="author" content="Andrey Medvedev">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="calendar calendar__container">
    <div class="calendar__month month">
      <h1 class="month__title">March 2018</h1>
      <div class="calendar__container">
        <button class="calendar__month-navigation calendar__month-navigation--previous">
          <div class="calendar__month-navigation-icon"><<</div>
        </button>
        <div class="month__container">
          <div class="month__week-days">
            <div class="month__week-day-name month__week-day-name--weekend">S</div>
            <div class="month__week-day-name">M</div>
            <div class="month__week-day-name">T</div>
            <div class="month__week-day-name">W</div>
            <div class="month__week-day-name">T</div>
            <div class="month__week-day-name">F</div>
            <div class="month__week-day-name month__week-day-name--weekend">S</div>
          </div>
          <div class="month__body">
            <div class="month__day">1</div>
            <div class="month__day">2</div>
            <div class="month__day">3</div>
            <div class="month__day">4</div>
            <div class="month__day">5</div>
            <div class="month__day">6</div>
            <div class="month__day">7</div>
            <div class="month__day">8</div>
            <div class="month__day">9</div>
            <div class="month__day">10</div>
            <div class="month__day">11</div>
            <div class="month__day">12</div>
            <div class="month__day">13</div>
            <div class="month__day">14</div>
            <div class="month__day">15</div>
            <div class="month__day">16</div>
            <div class="month__day">17</div>
            <div class="month__day">18</div>
            <div class="month__day">19</div>
            <div class="month__day">20</div>
            <div class="month__day">21</div>
            <div class="month__day">22</div>
            <div class="month__day">23</div>
            <div class="month__day">24</div>
            <div class="month__day">25</div>
            <div class="month__day">26</div>
            <div class="month__day">27</div>
            <div class="month__day">28</div>
            <div class="month__day">29</div>
            <div class="month__day">30</div>
            <div class="month__day">31</div>
            <div class="month__day">32</div>
            <div class="month__day">33</div>
            <div class="month__day">34</div>
            <div class="month__day">35</div>
          </div>

        </div>
        <button class="calendar__month-navigation calendar__month-navigation--next">
          <div class="calendar__month-navigation-icon">>></div>
        </button>
      </div>
    </div>

  </div>

  <script src="js/calendar.js"></script>
</body>
</html>
