<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Calendar</title>
  <meta name="description" content="Simple calendar shows current month and allows to navigate through other months">
  <meta name="author" content="Andrey Medvedev">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="calendar calendar__container">
    <div class="calendar__month month">
      <h1 class="month__title month__title--loading"></h1>
      <div class="calendar__container">
        <button class="calendar__month-navigation calendar__month-navigation--previous">
          <div class="calendar__month-navigation-icon"><<</div>
        </button>
        <div class="month__container">
          <div class="month__week-days">
            <div class="month__week-day-name month__week-day-name--weekend">S</div>
            <div class="month__week-day-name">M</div>
            <div class="month__week-day-name">T</div>
            <div class="month__week-day-name">W</div>
            <div class="month__week-day-name">T</div>
            <div class="month__week-day-name">F</div>
            <div class="month__week-day-name month__week-day-name--weekend">S</div>
          </div>
          <div class="month__body">
            <div class="month__day month__day--loading">1</div>
            <div class="month__day month__day--loading">2</div>
            <div class="month__day month__day--loading">3</div>
            <div class="month__day month__day--loading">4</div>
            <div class="month__day month__day--loading">5</div>
            <div class="month__day month__day--loading">6</div>
            <div class="month__day month__day--loading">7</div>
            <div class="month__day month__day--loading">8</div>
            <div class="month__day month__day--loading">9</div>
            <div class="month__day month__day--loading">10</div>
            <div class="month__day month__day--loading">11</div>
            <div class="month__day month__day--loading">12</div>
            <div class="month__day month__day--loading">13</div>
            <div class="month__day month__day--loading">14</div>
            <div class="month__day month__day--loading">15</div>
            <div class="month__day month__day--loading">16</div>
            <div class="month__day month__day--loading">17</div>
            <div class="month__day month__day--loading">18</div>
            <div class="month__day month__day--loading">19</div>
            <div class="month__day month__day--loading">20</div>
            <div class="month__day month__day--loading">21</div>
            <div class="month__day month__day--loading">22</div>
            <div class="month__day month__day--loading">23</div>
            <div class="month__day month__day--loading">24</div>
            <div class="month__day month__day--loading">25</div>
            <div class="month__day month__day--loading">26</div>
            <div class="month__day month__day--loading">27</div>
            <div class="month__day month__day--loading">28</div>
            <div class="month__day month__day--loading">29</div>
            <div class="month__day month__day--loading">30</div>
            <div class="month__day month__day--loading">31</div>
            <div class="month__day month__day--loading">32</div>
            <div class="month__day month__day--loading">33</div>
            <div class="month__day month__day--loading">34</div>
            <div class="month__day month__day--loading">35</div>
          </div>

        </div>
        <button class="calendar__month-navigation calendar__month-navigation--next">
          <div class="calendar__month-navigation-icon">>></div>
        </button>
      </div>
    </div>

  </div>

  <script src="js/calendar.js"></script>
</body>
</html>
